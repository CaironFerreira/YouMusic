<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>YouMusic</title>
    <style>
        .row{
            margin: 0;
            padding: 0;
        }
        .coluna{
            margin: 0;
            padding: 0;
        }
        main{
            margin: 0%;
            padding: 0%;
        }
    </style>
</head>
<body>
    <!-- página inteira -->
    <div class="row" style="background-color: red;">
        <!-- menu lateral -->
        <div class="col-lg-2 coluna " style="background-color: rgb(92, 86, 86); height: 100vh;">
            menu lateral
        </div>
        <!-- menu lateral fim -->
        <!-- navbar e conteudo -->
        <div class="col-lg-10 col-sm-9 col-xs-9 coluna">
            <!-- navbar -->
            <div class="row" style="background-color: rgb(64, 0, 255); height: 10vh;">
                navbar
            </div>
            <!-- navbar fim -->
            <!-- conteudo -->
            <div class="row" style="background-color: rgb(0, 255, 110); height: 90vh;">
                <main>
                    <div class="row" style="height: 10vh; background-color: aqua;">
                        playlist 1
                    </div>
                    <div class="row" style="height: 10vh; background-color: rgb(128, 0, 255);">
                        playlist 2
                    </div>
                    <div class="row" style="height: 10vh; background-color: rgb(255, 0, 217);">
                        playlist 3
                    </div>
                    <div class="row" style="height: 10vh; background-color: rgb(0, 255, 60);">
                        playlist 4
                    </div>
                    <div class="row" style="height: 10vh; background-color: rgb(157, 255, 0);">
                        playlist 5
                    </div>
                </main>
            </div>
            <!-- conteudo fim -->
        </div>
        <!-- navbar e conteudo fim -->
    </div>
    <!-- fim da página -->
</body>
</html>
